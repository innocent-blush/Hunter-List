<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunter list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            
                    <h2> Hunter list</h2>
                    <p>...Get Things Done</p>
            
        </div>
        <div id="formArea">
            
                <div id="signUp">
                    <form id="signUpForm">
                        <label for="userName" class="signUpLabel">Name</label>
                        <input name="userName" type="text" id="userName" max=20 min=3 placeholder="Enter Username">
                        <label for="userEmail" class="signUpLabel">Email</label>
                        <input name="userEmail" type="email" id="userEmail" placeholder="Enter Email">
                        <label for="password" class="signUpLabel">Choose Password</label>
                        <input name="password" type="password" id="password" max=20 min=3 placeholder="password">
                        <label for="password2" class="signUpLabel">Re-type Password</label>
                        <input type="password" id="password2" max=20 min=3 placeholder="verify password">

                    </form>
                </div>
                <div id="logIn">
                    <form id="logInForm">
                        <label for="userEmail" class="signUpLabel">Email</label>
                        <input name="userEmail" type="email" id="userEmail" placeholder="Enter Email">
                        <label for="password" class="signUpLabel">Password</label>
                        <input name="password" type="password" id="password" max=20 min=3 placeholder="password">
                    </form>
                </div>
    
    </div>
</div>

    
</body>
</html>
